<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carame Board</title>
	<link rel="stylesheet" type="text/css" href="carem.css">
</head>
<body>
	<div class="carem-frame">
		<!-- Packet -->
		<div class="packet p1"></div>
		<div class="packet p2"></div>
		<div class="packet p3"></div>
		<div class="packet p4"></div>
		<!-- End of Packet -->

		<!-- Base -->
		<div class="base top-base">
			<div class="red-circle c1"></div>
			<div class="outline outline1"></div>
			<div class="red-circle c2"></div>
			<div class="outline outline2"></div>
		</div>
		<div class="base right-base">
			<div class="red-circle c3"></div>
			<div class="outline outline3"></div>
			<div class="red-circle c4"></div>
			<div class="outline outline4"></div>
		</div>
		<div class="base bottom-base">
			<div class="red-circle c5"></div>
			<div class="outline outline5"></div>
			<div class="red-circle c6"></div>
			<div class="outline outline6"></div>
		</div>
		<div class="base left-base">
			<div class="red-circle c7"></div>
			<div class="outline outline7"></div>
			<div class="red-circle c8"></div>
			<div class="outline outline8"></div>
		</div>
		<!-- End of Base -->
	
		<div class="center-circle">
			<div class="cc1">
				
			</div>
		</div>

	</div>

</body>
</html>
